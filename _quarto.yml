---
lang: pt
project:
  type: book
engines: [julia]
julia:
  env: [QT_QPA_PLATFORM=xcb]
execute:
  echo: false
  cache: true
filters:
  - diagram
diagram:
  cache: true
  engine:
    tikz:
      header-includes:
        - '\usetikzlibrary{patterns}'
        - '\usetikzlibrary{arrows}'
        - '\usetikzlibrary{automata}'
        - '\usetikzlibrary{calc}'
        - '\usetikzlibrary{positioning}'
        - '\usetikzlibrary{quotes}'
        - '\usepackage{pgfplots}'
        - '\usepackage{mathrsfs}'
        - '\pgfplotsset{compat=1.16}'
book:
  title: Anotações de Inferência Frequentista
  author: Aulas de Alexandre G. Patriota, digitado por Gustavo S. Garone
  date: last-modified
  navbar:
    search: true
    right:
      - icon: github
        href: https://github.com/GustavoGarone/anotacoes-inferencia
        aria-label: GitHub
      - text: <i class='fa-solid fa-file-pdf'></i> PDF
        href: Anotações-de-Inferência-Frequentista.pdf
        # icon: download
  favicon: theta.png
  chapters:
    - index.qmd
