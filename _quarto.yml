        - teste-hipotese.qmd
        - teste-hipotese-duas-pops.qmd
        - teste-nao-para-media.qmd
        - tabela-frequencias.qmd
        - analise-aderencia.qmd
        - testes-ind-homo.qmd
        - val-p.qmd
    - part: Inferência Frequentista
